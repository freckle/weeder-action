oses:
  linux:
    runner: ubuntu-latest
    exe: ./weeder
    ext: tar.gz
    zip: tar -czf
  darwin:
    runner: macOS-latest
    exe: ./weeder
    ext: tar.gz
    zip: tar -czf
  win32:
    runner: windows-latest
    exe: ./weeder.exe
    ext: zip
    zip: '"C:\Program Files\7-Zip\7z.exe" a -tzip'

